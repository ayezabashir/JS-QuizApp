<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="box" id="box">
        <h2>This is Dummy Question</h2>
        <div class="row">
          <input
            type="radio"
            class="options"
            name="option"
            value="a"
            id="option1"
          />
          <label for="option1">Option 1 </label>
        </div>
        <div class="row">
          <input
            type="radio"
            class="options"
            name="option"
            value="b"
            id="option2"
          />
          <label for="option2">Option 2 </label>
        </div>
        <div class="row">
          <input
            type="radio"
            class="options"
            name="option"
            value="c"
            id="option3"
          />
          <label for="option3">Option 3 </label>
        </div>
        <div class="row">
          <input
            type="radio"
            class="options"
            name="option"
            value="d"
            id="option4"
          />
          <label for="option4">Option 4 </label>
        </div>
        <button class="btn">Submit</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
